syntax = "proto3";
package leishmaniapp.auth;

option java_package = "com.leishmaniapp.protobuf.auth";
option java_multiple_files = true;
option csharp_namespace = "Leishmaniapp.Protobuf.Auth";
option go_package = "leishmaniapp/protobuf;proto";

import "model.proto";

/// JWT token claims
message TokenPayload {
    sint64 exp = 1;
    sint64 iat = 2;
    sint64 nbf = 3;
    leishmaniapp.model.Specialist specialist = 4;
}

/// Authentication request
message AuthRequest {
    string email = 1;
    string password = 2;
}